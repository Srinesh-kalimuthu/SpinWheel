<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotknack's SpinWheel</title>
    <link rel="icon" href="/assets/images/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
</head>

<body>
    <!-- welcome page-->
    <div class="container-fluid container-fluid-sm container-fluid-md section1">
        <div class="row d-flex justify-content-center titlecard">
            <div class="col-sm-5 logocard1">
                <div class="row ">
                    <div class="col-3  logoimage"><img src="/assets/images/spt-log.png" alt="spt-log" class="fpi">
                    </div>
                    <div class="col logotitle">
                        <p class="h2 t1"
                            style="font-weight: bold; padding-bottom: 2%; color: #AABDFF;padding-left: 10%;">
                            Spotknack</p>
                        <p class="h6 t2" style="font-weight: bold; padding-bottom: 2%; color: #ffffffba;">
                            Time to
                            have fun
                            in
                            learning</p>
                        <p class="h4 t3"
                            style="font-weight: bold; padding-bottom: 1%; color: #1D186C;font-family: 'Irish Grover', cursive;padding-left: 10%;">
                            SpinWheel</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center welcomeimg">
            <div class="col-sm-5 welcomeimage">
                <img src="/assets/images/welcomeImg.svg" alt="welcomeimage" class="welimg">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm col-lg-2 stbut"><a href="/pages/spinTap.html">
                    <button class="btn btn-warning">
                        <p class="h3 b1"
                            style="font-weight:bolder; color: #816338; font-family: 'Irish Grover', cursive;">
                            Click to start</p>
                    </button>
                </a>
            </div>
        </div>
        <div class="row d-flex justify-content-center notecard">
            <div class="col-sm col-lg-7 note">
                <p class="h4 n1" style="font-weight:bolder; font-family: 'Irish Grover', cursive;">
                    Note:-</p>
                <p class="h6 n2" style="font-weight:bolder;">
                    Enter any 10 topics and spin the wheel to randomly choose a topic and have a fun talk among your
                    friends.</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
